<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">

</head>

<body>

    <div id="registerView">
        <label>
            Player 1: <input id="player1Name" />
        </label>
        <label>
            Player 2: <input id="playe2rName" />
        </label>
        <button id="start">Start</button>

        <div id="winnerBoard">
            <p><u>
                    <l><i>Winner List</i></l>
                </u></p>
            <div class="row" id="viewPort">
                <template id="winners">
                    <ul>
                        <li>
                            <p>Aye Myat Minn</p>
                        </li>
                    </ul>
                </template>
            </div>
        </div>
    </div>

    <div id="gameBoard" style="display:none;">
        <button id="restart-game">Restart</button>
        <button id="end-game">End Game</button>
        <div class="game-view">
            <div>
                <input id="block1" data-block="1" type="checkbox" />
                <label for="block1"></label>
            </div>
            <div><input id="block2" data-block="2" type="checkbox" /><label for="block2"></label> </div>
            <div><input id="block3" data-block="3" type="checkbox" /><label for="block3"></label> </div>
            <div><input id="block4" data-block="4" type="checkbox" /><label for="block4"></label> </div>
            <div><input id="block5" data-block="5" type="checkbox" /><label for="block5"></label> </div>
            <div><input id="block6" data-block="6" type="checkbox" /><label for="block6"></label> </div>
            <div><input id="block7" data-block="7" type="checkbox" /><label for="block7"></label> </div>
            <div><input id="block8" data-block="8" type="checkbox" /><label for="block8"></label> </div>
            <div><input id="block9" data-block="9" type="checkbox" /><label for="block9"></label> </div>
        </div>
        <div>
            Current Player : <span class="current-player"></span>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(function (registration) {
                    console.log('Service Worker Registered');
                });

            navigator.serviceWorker.ready
                .then(
                    function (registration) {
                        console.log('Service Worker Ready');
                    });
        }
    </script>
</body>

</html>
